name: Deploy Docker Image

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  release:
    types: [created]

jobs:
  build_and_test:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.7'
      - uses: actions/setup-java@v1
        with:
          java-version: '14'
      - uses: vemonet/setup-spark@v1
        with:
          spark-version: '3.0.1' # Exact version
      - run: spark-submit --version
      - name: Get Previous tag
        id: previoustag
        uses: WyriHaximus/github-action-get-previous-tag@master
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: build docker images
        run: |
          /usr/local/spark/bin/docker-image-tool.sh -r imranq2 -t ${{ steps.previoustag.outputs.tag }} -p /usr/local/spark/kubernetes/dockerfiles/spark/bindings/python/Dockerfile build -b java_image_tag=14-slim build
          /usr/local/spark/bin/docker-image-tool.sh -r imranq2 -t ${{ steps.previoustag.outputs.tag }} -p /usr/local/spark/kubernetes/dockerfiles/spark/bindings/python/Dockerfile push
